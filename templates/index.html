<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edge Finder</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Rekomendowane zakłady</h1>
  <form method="get">
    Sport: <input name="sport" value="{{ request.args.get('sport', 'soccer') }}">
    <button type="submit">Pokaż</button>
  </form>
  <table>
    <tr><th>Mecz</th><th>Bukmacher</th><th>Typ</th><th>Kurs</th><th>Edge</th><th>Rekomendacja</th></tr>
    {% for m in matches %}
      <tr>
        <td>{{ m.home }} – {{ m.away }}</td>
        <td>{{ m.bookmaker }}</td>
        <td>{{ m.selection }}</td>
        <td>{{ "%.2f"|format(m.odds) }}</td>
        <td>{{ "%.2f"|format(m.edge*100) }} %</td>
        <td>{% if m.edge > 0.05 %}✅ Tak{% endif %}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>

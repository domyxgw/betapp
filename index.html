<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Betting Analyzer</h1>
    <p>Automatyczna analiza meczów z bukmacherów</p>
  </header>

  <main>
    <section id="matches">
      <h2>Propozycje do obstawienia</h2>
      <table>
        <thead>
          <tr>
            <th>Mecz</th>
            <th>Kurs</th>
            <th>Szansa (%)</th>
            <th>Rekomendacja</th>
          </tr>
        </thead>
        <tbody id="matches-table">
          <!-- Dane zostaną wstawione przez JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 Betting Analyzer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
